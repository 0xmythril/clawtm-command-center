<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a6b3c"/>
      <stop offset="100%" style="stop-color:#145a30"/>
    </linearGradient>
    <clipPath id="circle-clip">
      <circle cx="50" cy="50" r="48"/>
    </clipPath>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)"/>
  <!-- Slightly darker right half for depth -->
  <rect x="50" y="0" width="50" height="100" fill="rgba(0,0,0,0.08)" clip-path="url(#circle-clip)"/>
  <!-- Helmet visor (white rounded rect) -->
  <rect x="22" y="28" width="56" height="48" rx="12" fill="white"/>
  <!-- Blue band -->
  <rect x="22" y="28" width="56" height="10" rx="5" fill="#4a90d9"/>
  <!-- Dots on band -->
  <circle cx="32" cy="33" r="3" fill="white"/>
  <circle cx="44" cy="33" r="3" fill="white"/>
  <circle cx="56" cy="33" r="3" fill="white"/>
  <circle cx="68" cy="33" r="3" fill="white"/>
  <!-- Face -->
  <ellipse cx="50" cy="58" rx="22" ry="18" fill="#f4b898"/>
  <!-- Eyes -->
  <circle cx="40" cy="54" r="6" fill="white"/>
  <circle cx="60" cy="54" r="6" fill="white"/>
  <circle cx="41" cy="55" r="3.5" fill="#1a1a1a"/>
  <circle cx="61" cy="55" r="3.5" fill="#1a1a1a"/>
  <!-- Eye highlights -->
  <circle cx="42.5" cy="53.5" r="1.2" fill="white"/>
  <circle cx="62.5" cy="53.5" r="1.2" fill="white"/>
  <!-- Smile -->
  <path d="M 42 66 Q 50 73 58 66" stroke="#c9967a" stroke-width="2.2" fill="none" stroke-linecap="round"/>
  <!-- Antenna dots -->
  <circle cx="35" cy="18" r="5" fill="#facc15"/>
  <circle cx="65" cy="18" r="5" fill="#facc15"/>
</svg>
